version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '*.pdf'
      headers:
        - key: Content-Type
          value: application/pdf
        - key: Content-Disposition
          value: inline
    - pattern: 'favicon.ico'
      headers:
        - key: Cache-Control
          value: no-cache, no-store, must-revalidate
